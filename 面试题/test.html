<script>
    function fourNSum(data,n,sum){
            var findNSum = function (data, sum, n,result,results){
                if(data.length<n || sum<data[0]*n || sum>data[data.length-1]*n){
                    alert("impossible!");
                }
                if(n===2){
                    var l=0;
                    var r=data.length-1;
                    while(l<r){
                        var s=data[l]+data[r];
                        if(s===sum){
                            results.push(result.concat(data[l],data[r]));
                            l++;
                            r--;
                        }else if(s<sum){
                            l++;
                        }else{
                            r--;
                        }
                    }
                }else{
                    for(var i=0;i<data.length-n+1;i++){
                        if(i===0 || ( i>0 && data[i-1]!==data[i])){
                            findNSum(data.slice(i+1),sum-data[i],n-1,result.concat([data[i]]),results);
                        }
                    }
                }
            }
            var results=[];
            findNSum(data,sum,n,[],results);
            console.log(results);
        }
    function getResult(data,n,sum){
        quick(data,0,data.length-1);
        // console.log(data);
        // var sm=new Array();
        // sm.length=n;
        // var newsum=0;
        // console.log(sm.length);
        fourNSum(data,n,sum);
        
    }

    // var quicksort=function(array){
    //  quick(array,0,array.length-1);
    // };

    var quick=function(array,left,right){
        var index;
        if(array.length>1){
            index=partition(array,left,right);

            if(left<index-1){
                quick(array,left,index-1);
            }

            if(index<right){
                quick(array,index,right);
            }
        }
    };

    var partition=function(array,left,right){
        var pivot= array[Math.floor((left+right)/2)];

        i=left;
        j=right;

        while(i<=j){
            while(array[i]<pivot){
                i++;
            }
            while(array[j]>pivot){
                j--;
            }
            if(i<=j){
                swapQuickSort(array,i,j);
                i++;
                j--;
            }
        }
        return i;
    }

    var swapQuickSort=function(array,index1,index2){
        var aux=array[index1];
        array[index1]=array[index2];
        array[index2]=aux;
    }

    var test=[4,7,2,6,9,4,67,3,2,1];
    getResult(test,4,13);
</script>
