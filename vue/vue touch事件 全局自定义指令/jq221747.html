<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>vue移动端长按事件-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
 #name {
	width:500px;
	height:500px;
	background:red;
}
</style>
</head>
<body>
请在移动端查看效果，pc无效果
<script src="http://www.jq22.com/jquery/vue.min.js"></script><script src="http://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
<div id="test">
    <div id="name" v-longtouch="timeOutEvent"></div>
</div>

<script>
Vue.directive("longtouch", function(el, binding) {
    var oDiv = el,
        value = binding.value,
        x = 0,
        y = 0,
        z = 0,
        timer = null;
    oDiv.addEventListener("touchstart", function(e) {
        if (e.touches.length > 1) {
            return false;
        }
        z = 0;
        timer = setTimeout(function() {
            z = 1;
        }, 500);
        x = e.touches[0].clientX;
        y = e.touches[0].clientY;
        e.preventDefault();
    }, false);
    document.addEventListener("touchmove", function(e) {
        if (x != e.touches[0].clientX || y != e.touches[0].clientY) {
            clearTimeout(timer);
            return false;
        }
    }, false);
    document.addEventListener("touchend", function(ev) {
        if (z != 1) {
            clearTimeout(timer);
            x = 0;
            y = 0;
            return false;
        } else {
            x = 0;
            y = 0;
            z = 0;
            alert("长按了啊")
        }
    }, false);
})
window.onload = function() {
    new Vue({
        el: '#test',
        data: {
            timeOutEvent: 0
        },
        mounted() {

        }
    })
}
</script>

</body>
</html>
