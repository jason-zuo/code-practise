<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var array = ["wxt", "WXT", "Wxt", "0817", "940817", "19940817", "wangxiaoting", "Wangxiaoting", "Wangxt", "1234", "qwer",
            "QWER"];
        var resultP = [];
        for (var i = 0; i < array.length; i++) {
            resultP.push(array[i]);
            for (var j = 0; j < array.length; j++) {
                resultP.push(array[i].concat(array[j]));
                for (var k = 0; k < array.length; k++) {
                    resultP.push(array[i].concat(array[j].concat(array[k])));
                    for (var m = 0; m < array.length; m++) {
                        resultP.push(array[i].concat(array[j].concat(array[k].concat(array[m]))));
                        for (var n = 0; n < array.length; n++) {
                            resultP.push(array[i].concat(array[j].concat(array[k].concat(array[m].concat(array[n])))));
                        }
                    }
                }
            }
        }
        resultP.sort();
        console.log(resultP);
    </script>
</body>

</html>
